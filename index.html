<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KAVTET - Coming Soon</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <div class="spinning-text left">KAVTET</div>
    <div class="logo-container">
      <div class="logo">KAVTET</div>
    </div>
    <h1>COMING SOON</h1>
    <p class="coming-soon-description">Stay tuned for something special.</p>
    <div class="spinning-text right">KAVTET</div>

    <!-- Email Form Modal -->
    <div id="email-modal" class="email-modal">
      <div class="modal-content">
        <h2>Stay Updated!</h2>
        <p>Enter your email to receive notifications:</p>
        <form id="email-form">
          <input type="email" id="email" placeholder="Your email" required>
          <button type="submit">Subscribe</button>
        </form>
        <span class="close" id="close-modal">&times;</span>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
